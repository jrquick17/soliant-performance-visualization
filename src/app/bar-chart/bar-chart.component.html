<p *ngIf="isLoading">Loading...</p>

<ngx-charts-bar-vertical *ngIf="!isLoading"
                         [view]="[ 1000, 1000 ]"
                         [results]="results"
                         [gradient]="false"
                         [xAxis]="true"
                         [yAxis]="true"
                         [legend]="true"
                         [showXAxisLabel]="true"
                         [showYAxisLabel]="true"
                         [xAxisLabel]="xAxisLabel"
                         [yAxisLabel]="yAxisLabel"
                         (select)="onSelect($event)"></ngx-charts-bar-vertical>
